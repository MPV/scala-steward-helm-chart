scalaStewardArgs:
  - --workspace /opt/scala-steward/workspace
  - --repos-file /opt/scala-steward/repos.md
  - --vcs-api-host https://api.github.com
  - --git-ask-pass /opt/scala-steward/git-ask-pass.sh
  - --sign-commits
  - --scalafix-migrations /opt/scala-steward/scalafix-migrations.conf

additionalScalaStewardArgs:
  - --git-author-email MY_EMAIL
  - --vcs-login MY_LOGIN

image:
  tag: 0.5.0-224-eba925b5-SNAPSHOT
  repository: fthomas/scala-steward
  pullPolicy: IfNotPresent

schedule: "@daily"
concurrencyPolicy: "Forbid"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
